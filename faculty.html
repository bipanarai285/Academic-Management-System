<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard - Academic Management System</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .dashboard-container {
      flex: 1;
      display: flex;
    }

    /* Sidebar Styling */
    nav {
      width: 200px;
      background: #444;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      margin: 15px 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Content Styling */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .content h1 {
      margin: 0 0 20px 0;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #007bff;
      color: white;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    form label {
      font-weight: bold;
    }
    form input, form select, form button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</head>
<body>
  <header>
    <h1>Faculty Dashboard</h1>
  </header>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('view-courses')">View Courses</a></li>
        <li><a href="#" onclick="showSection('input-grades')">Input Grades</a></li>
        <li><a href="#" onclick="showSection('take-attendance')">Take Attendance</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <!-- View Courses Section -->
      <div id="view-courses" class="section">
        <h1>View Courses</h1>
        <table>
          <thead>
            <tr>
              <th>Course Code</th>
              <th>Course Name</th>
              <th>Faculty Assigned</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CSE101</td>
              <td>Introduction to Programming</td>
              <td>John Doe</td>
            </tr>
            <tr>
              <td>MTH201</td>
              <td>Advanced Mathematics</td>
              <td>Jane Smith</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Input Grades Section -->
      <div id="input-grades" class="section" style="display: none;">
        <h1>Input Grades</h1>
        <form action="/submit-grades" method="POST">
          <label for="course-code">Course Code:</label>
          <input type="text" id="course-code" name="course_code" placeholder="Enter course code" required>

          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id" name="student_id" placeholder="Enter student ID" required>

          <label for="grade">Grade:</label>
          <select id="grade" name="grade" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>

          <button type="submit">Submit Grade</button>
        </form>
      </div>

      <!-- Take Attendance Section -->
      <div id="take-attendance" class="section" style="display: none;">
        <h1>Take Attendance</h1>
        <form action="/submit-attendance" method="POST">
          <label for="course-code-attendance">Course Code:</label>
          <input type="text" id="course-code-attendance" name="course_code" placeholder="Enter course code" required>

          <label for="student-id-attendance">Student ID:</label>
          <input type="text" id="student-id-attendance" name="student_id" placeholder="Enter student ID" required>

          <label for="attendance-status">Attendance:</label>
          <select id="attendance-status" name="attendance_status" required>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
          </select>

          <button type="submit">Submit Attendance</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
